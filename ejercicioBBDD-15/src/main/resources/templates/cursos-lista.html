<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cursos</title>
</head>
<body>
	<h1>Lista de cursos</h1>
	<table border="1">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Descripcion</th>
				<th>Estudiantes</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="curso : ${cursos}">
				<td th:text="${curso.nombre}"></td>
				<td
					th:text="${curso.descripcion}"></td>
				<td>
					<ul>
						<li th:each="estudiante : ${curso.estudiantes}"
							th:text="${estudiante.nombre}"></li>
					</ul>
				</td>
			</tr>
		</tbody>
	</table>
	<a href="/">Volver</a>
</body>
</html>
