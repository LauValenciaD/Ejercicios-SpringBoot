<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
</head>
<body>
    <h2>Lista de Clientes</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Ciudad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.id}"></td>
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.direccion.ciudad}"></td>
                <td><a th:href="@{/clientes/{id}(id=${cliente.id})}">Ver</a></td>
            </tr>
        </tbody>
    </table>
    <a href="/clientes/formulario">Agregar cliente</a>
    <a href="/clientes/ciudad">Buscar por ciudad</a>
</body>
</html>
