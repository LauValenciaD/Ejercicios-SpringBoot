<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de usuarios</title>
</head>
<body>
    <h2>Lista de usuarios</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Estado del perfil</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.perfil.estado}"></td> <!-- Aqui habrÃ­a que poner un if estado!== null, pues lo imprime, pues imprimir un null da error -->
                <td><a th:href="@{/usuario-form/{id}(id=${usuario.id})}">Ver</a></td>
            </tr>
        </tbody>
    </table>
    <a href="/">Volver</a>

</body>
</html>
