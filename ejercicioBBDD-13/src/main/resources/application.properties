spring.application.name=ejercicioBBDD-13

spring.datasource.url=jdbc:mariadb://localhost:3308/hibernate
spring.datasource.username=laura
spring.datasource.password=laura
#Permite ver las consultas SQL en la consola
spring.jpa.show-sql=true
#Crea las tablas automaticamente en la BD
spring.jpa.hibernate.ddl-auto=create

#Habilita el formato de las consultas, haciendo que sean más legibles al agregar saltos de línea y sangrías
spring.jpa.properties.hibernate.format_sql=true
