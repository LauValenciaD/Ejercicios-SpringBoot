<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Formulario</h1>
<form th:action="@{/form}" th:object="${user}" th:method="post">

    <input type="text" th:field="*{nombre}" id="nombre">

    <input type="text" th:field="*{edad}" id="edad">

</form>

</body>
</html>
